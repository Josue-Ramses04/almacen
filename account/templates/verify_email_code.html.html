<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Verificar Código</title>
</head>
<body>
    <h2>Introduce el Código de Verificación</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="code" required placeholder="Código de verificación">
        <button type="submit">Verificar</button>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
